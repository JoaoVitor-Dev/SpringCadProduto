<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
<body>
<main class="container">
    <br><br>
    <div class="container">
        <h1>Cadastro de Produto</h1>
        <hr>
        <form th:action="@{${produto.id == null} ? '/produto/save' : '/produto/update'}" th:object="${produto}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="col-12">
                <input class="form-control" type="text" th:field="*{descricao}"  placeholder="Descrição">
            </div>
            <br>
            <div class="col-12">
                <input class="form-control" type="text" th:field="*{preco}"  placeholder="Preço">
            </div>
            <br>
            <input class="btn btn-success btn-sm" type="submit" value="Enviar">
        </form>
    </div>

</main>

</body>
</html>
