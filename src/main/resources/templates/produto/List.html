<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <br><br>
    <h1>Listagem de Produto</h1>
    <hr>
    <div class="container">
        <a class="btn btn-info btn-sm" style="color: #ffff" href="/produto/form">Novo Produto</a>
        <br><br>
        <table class="table table-sm">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
            </thead>
            <tr th:each="p : ${produto}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.descricao}"></td>
                <td th:text="${p.preco}"></td>
                <td> <a class="btn btn-warning btn-sm" th:href="@{/produto/editProduto/{id}(id=${p.id})}">Editar</a></td>
                <td> <a class="btn btn-danger btn-sm" onclick="return window.confirm('Tem certeza que deseja excluir este Produto?')" th:href="@{/produto/removeProduto/{id}(id=${p.id})}">Excluir</a> </td>
            </tr>
        </table>
    </div>
</div>


</body>
</html>
