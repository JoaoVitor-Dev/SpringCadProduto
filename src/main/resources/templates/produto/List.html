<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table" border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Descrição</th>
        <th>Preço</th>
    </tr>
    </thead>
    <tr th:each="p : ${produto}">
        <td th:text="${p.id}"> </td>
        <td th:text="${p.descricao}"> </td>
        <td th:text="${p.preco}"> </td>
        <td> <a th:href="@{/produto/editProduto/{id}(id=${p.id})}">Editar</a> </td>
        <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"  th:href="@{/produto/removeProduto/{id}(id=${p.id})}">Excluir</a> </td>
    </tr>
</table>
</body>
</html>
